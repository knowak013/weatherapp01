<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App 0.1</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="weather-info" id="weatherInfo">
        <div id="weatherSearchView" class="weather-info__search-view">
          <label class="weather-info__search_label" for="searchInput">
            Check weather:
          </label>
          <input type="text" id="searchInput" />
          <button id="searchButton">search</button>
        </div>

        <div id="weatherForecastView" class="weather-info__forecast-view">
          <button class="weather-info__btn-return" id="returnToSearchBtn">
            return
          </button>

          <div class="weather-info__city">
            <h1 id="weatherCity"></h1>
            <img id="weatherIcon" />
          </div>

          <div class="weather-info__temperatures">
            <h2 id="weatherCurrentTemp"></h2>
            <p id="weatherMaxTemp"></p>
            <p id="weatherMinTemp"></p>
          </div>
        </div>
      </section>
      <script type="module" src="src/main.js"></script>
    </main>
  </body>
</html>
